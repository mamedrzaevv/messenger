<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Messenger — Чат</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <h1>Messenger</h1>
          <p class="subtitle">Сообщения</p>
        </div>
        <div class="status" id="status">Connecting…</div>
      </header>

      <main class="panel">
        <section class="chat">
          <div class="chat-header">
            <div>
              <div class="label">Чат</div>
              <div id="chat-title-current" class="chat-title">Загрузка…</div>
            </div>
            <a class="link-button" href="/">← Назад к чатам</a>
          </div>

          <ul id="messages" class="messages" aria-live="polite"></ul>

          <form id="chat-form" class="composer" autocomplete="off">
            <input id="message" type="text" maxlength="1000" placeholder="Введите сообщение..." />
            <button type="submit">Отправить</button>
          </form>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.7/dist/browser/signalr.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
